<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Hobby</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stu of stus;let i = index">
      <td>{{i+1}}</td>
      <td>{{stu.name}}</td>
      <td>{{stu.age}}</td>
      <td>{{stu.address}}</td>
      <td>{{stu.hobby}}</td>
    </tr>
  </tbody>
</table>
